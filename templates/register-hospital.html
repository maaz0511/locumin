<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Hospital - TheLocum.in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="{{ url_for('home') }}" class="back-link">← Back to Home</a>

            <div class="logo-header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="TheLocum.in Logo">
            </div>

            <div class="auth-header">
                <h1>Register as Hospital</h1>
                <p>Post shifts and get verified doctors in hours</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="hospitalName">Hospital / Clinic Name</label>
                    <input type="text" id="hospitalName" name="hospitalName" required placeholder="Apollo Hospital">
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person Name</label>
                    <input type="text" id="contactPerson" name="contactPerson" required placeholder="Mr. Rajesh Kumar">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@hospital.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Create Hospital Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth-register-hospital.js') }}"></script>
</body>
</html>
