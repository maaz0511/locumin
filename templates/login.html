<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheLocum.in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="{{ url_for('home') }}" class="back-link">← Back to Home</a>

            <div class="logo-header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="TheLocum.in Logo">
            </div>

            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your account</p>
            </div>

            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="doctor">Doctor / Staff</button>
                <button class="user-type-btn" data-type="hospital">Hospital</button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@hospital.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="{{ url_for('register_doctor') }}">Sign up as Doctor</a> or 
                    <a href="{{ url_for('register_hospital') }}">Hospital</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth-login.js') }}"></script>
</body>
</html>
