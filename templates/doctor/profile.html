{% extends "doctor/base_doctor.html" %}

{% block content %}
<h2>Update Profile</h2>

<form method="POST">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" value="{{ current_user.full_name }}" disabled>
    </div>
    <div class="form-group">
        <label>Years of Experience</label>
        <input type="number" value="{{ current_user.years_of_experience }}" disabled>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" value="{{ profile.phone or '' }}">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea name="address" rows="3">{{ profile.address or '' }}</textarea>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" name="city" value="{{ profile.city or '' }}">
    </div>
    <div class="form-group">
        <label>Qualifications</label>
        <textarea name="qualifications" rows="4">{{ profile.qualifications or '' }}</textarea>
    </div>
    <div class="form-group">
        <label>License Number</label>
        <input type="text" name="license_number" value="{{ profile.license_number or '' }}">
    </div>
    <button type="submit" class="btn-large">Save Changes</button>
</form>
{% endblock %}
